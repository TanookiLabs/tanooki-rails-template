name: test
on: push
jobs:
  standard:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [2.7, 3.1]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}
      - run: ruby test/test_rails_new.rb

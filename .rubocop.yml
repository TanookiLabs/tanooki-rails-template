require:
  - rubocop-rspec
  - rubocop-thread_safety
  - rubocop-performance

AllCops:
  DisplayCopNames: true
  Exclude:
    - "bin/**/*"
    - "config/**/*"
    - "db/**/*"
    - "node_modules/**/*"
    - "tmp/**/*"
    - "vendor/**/*"

Bundler/OrderedGems:
  Enabled: false

Layout/AlignArray:
  Enabled: false

Layout/AlignParameters:
  Enabled: false

Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/LineLength:
  Max: 120
  Exclude:
    - "spec/**/*"

Metrics/MethodLength:
  Max: 20

Metrics/ModuleLength:
  Enabled: false

Metrics/ParameterLists:
  CountKeywordArgs: false

Performance:
  Exclude:
    - "spec/**/*"

# ok to use and/or for flow control
Style/AndOr:
  EnforcedStyle: "conditionals"

Style/Documentation:
  Enabled: false

Style/ExpandPathArguments:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: "double_quotes"

Style/StringLiteralsInInterpolation:
  Enabled: false

RSpec/DescribeClass:
  Exclude:
    - spec/lint_spec.rb
